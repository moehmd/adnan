<section id="team" class="team-area pt-120 pb-130" *ngFor="let member of teamMember">
    <div class="container">
        <div class="row col-lg-12">
            <div class="col-lg-6 col-sm-6">
                <div class="team-style-eleven text-center mt-30 wow fadeIn" data-wow-duration="1s" data-wow-delay="0s">
                    <div class="team-image">
                        <img [src]="member.profileImg" alt="Team">
                    </div>
                    <div class="team-content">
                        <div class="team-social">
                            <ul class="social">
                                <li><a [href]="member.fb" target="_blank"><i class="lni lni-facebook-filled"></i></a></li>
                                <li><a [href]="member.insta" target="_blank"><i class="lni lni-instagram"></i></a></li>
                                <li><a [href]="'tel:'+ member.phone"><i class="lni lni-phone"></i></a></li>
                            </ul>
                        </div>
                        <h4 class="team-name">{{member.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
